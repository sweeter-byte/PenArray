version: '3.8'

services:
  # 1. Frontend Service (React/Vite)
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bizhen-network

  # 2. Backend API Service (FastAPI)
  backend:
    build: ./backend
    command: bash /app/start.sh
    environment:
      - DB_URL=postgresql://bizhen_user:bizhen_pass@postgres:5432/bizhen
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_BASE=${DEEPSEEK_API_BASE:-https://api.deepseek.com}
      - DEEPSEEK_CHAT_MODEL=${DEEPSEEK_CHAT_MODEL:-deepseek-chat}
      - DEEPSEEK_REASONER_MODEL=${DEEPSEEK_REASONER_MODEL:-deepseek-reasoner}
      - SECRET_KEY=${SECRET_KEY:-bizhen-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      chroma:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - bizhen-network

  # 3. Celery Worker (LangGraph Executor)
  celery_worker:
    build: ./backend
    command: celery -A backend.worker.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DB_URL=postgresql://bizhen_user:bizhen_pass@postgres:5432/bizhen
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      # API Keys for LLM calls - REQUIRED for Agent execution
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_BASE=${DEEPSEEK_API_BASE:-https://api.deepseek.com}
      - DEEPSEEK_CHAT_MODEL=${DEEPSEEK_CHAT_MODEL:-deepseek-chat}
      - DEEPSEEK_REASONER_MODEL=${DEEPSEEK_REASONER_MODEL:-deepseek-reasoner}
      - SECRET_KEY=${SECRET_KEY:-bizhen-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      chroma:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - bizhen-network

  # 4. PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=bizhen_user
      - POSTGRES_PASSWORD=bizhen_pass
      - POSTGRES_DB=bizhen
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizhen_user -d bizhen"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bizhen-network

  # 5. Redis (Message Broker & Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - bizhen-network

  # 6. ChromaDB (Vector Database for RAG)
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
    networks:
      - bizhen-network

networks:
  bizhen-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  chroma_data:
